# =============================================================================
# Deploy CRA Compliance Documentation
# =============================================================================
# Builds the VitePress documentation site and deploys to GitHub Pages.
# Triggered on push to main (docs/config changes) or manual dispatch.
#
# Pipeline: Checkout â†’ Install â†’ Lint â†’ Build â†’ Deploy
#
# Documentation: https://cra.docs.bauer-group.com
# =============================================================================

name: ğŸ“š Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

# ---------------------------------------------------------------------------
# Permissions & Concurrency
# ---------------------------------------------------------------------------

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

# =============================================================================
# Jobs
# =============================================================================

jobs:
  # ---------------------------------------------------------------------------
  # Job: Build
  # ---------------------------------------------------------------------------
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ” Lint
        run: npm run lint

      - name: ğŸ—ï¸ Build VitePress
        run: npm run docs:build

      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  # ---------------------------------------------------------------------------
  # Job: Deploy
  # ---------------------------------------------------------------------------
  deploy:
    name: ğŸš€ Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
