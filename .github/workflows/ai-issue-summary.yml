name: ðŸ¤– Issue AI Summary

on:
  issues:
    types: [opened]

  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write
  contents: read
  models: read

jobs:
  summarize-new-issue:
    name: ðŸ§  Generate AI Summary
    if: github.event_name == 'issues' || github.event_name == 'pull_request_target'
    uses: bauer-group/automation-templates/.github/workflows/modules-ai-issue-summary.yml@main
    with:
      summary-type: "technical"
      add-labels: true
      add-priority: true
      translate: ""
      comment-template: |
        ## AI Analysis

        {summary}

        ---
        *This summary was automatically generated by AI to help with triage and may not be 100% accurate.*
    secrets: inherit
